<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tipos</title>
</head>
<body>
    <script>
        let qualquer = "Fixe"
        console.log(qualquer)
        console.log(typeof qualquer)

        qualquer = 3.145
        console.log(qualquer)
        console.log(typeof qualquer)

        let isAtivo = false
        console.log(isAtivo)

        // utilizar o let quando preciso alterar a variável,
        // o cosnt não permite alterar a variável

        isAtivo = true
        console.log(isAtivo, typeof isAtivo)

        isAtivo = 1
        // ! not, !! converte um 1 em true, caso contrário mostra 1
        console.log(!!isAtivo)
    </script>
</body>
</html>
