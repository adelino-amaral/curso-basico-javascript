<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operadores l√≥gicos</title>
</head>
<body>
    
    <script>
        document.write("Operador &&<br>");
        document.write(true && true);document.write('<br>');
        document.write(true && false);document.write('<br>');
        document.write(false && true);document.write('<br>');
        document.write(false && false);document.write('<br><br>');
        
        document.write("Operador ||<br>");
        document.write(true || true);document.write('<br>');
        document.write(true || false);document.write('<br>');
        document.write(false || true);document.write('<br>');
        document.write(false || false);document.write('<br><br>');
        
        document.write("Operador !<br>");
        document.write(!true); document.write('<br>');
        document.write(!false); document.write('<br><br>');
    </script>
</body>
</html>
