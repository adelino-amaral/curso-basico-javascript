<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>== e ===</title>
</head>
<body>
	<script>
		
		let a = 4;	// inteiro
		let b = "4";
        
		document.write(a+b);	// "4" + "4" === "44"

		if(a === b){	// ===
			document.write("São iguais");
		} else {
			document.write("Não são iguais");
		}
	</script>
</body>
</html>
