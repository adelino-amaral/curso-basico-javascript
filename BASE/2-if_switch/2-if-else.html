<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If..else</title>
</head>
<body>
    
    <script>
        
        var processa = true;
        
        if(processa){
            alert("Passou no teste");
        } else {
            alert("Não passou no teste");
        }
        
        /*
            Se alterar a instrução
            var processa = false;
            qual o resultado?
        */
        
    </script>
</body>
</html>
