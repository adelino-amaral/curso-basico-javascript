<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcula</title>
</head>
<body>
    
    <script>
        let x = parseInt(prompt("Insira primeiro valor:"))
        let op = prompt("Insira operador:")
        let y = parseInt(prompt("Insira segundo valor:"))
        
        switch(op){
            case '+':
                document.write("A soma é " + (x + y));
                break;
            case '-':
                document.write("A diferença é " + (x - y));
                break;
                
            /* complete o exercício */

            default:
                document.write("Inseriu um operador errado!");
        }
    </script>
</body>
</html>
