<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>

    <script>
        // Declaring (creating) and inicialization variables
        var contador = 3;
        
        // loops can execute a block of code as long as a specified condition is true.
        while(contador < 10)
        {
            // write contador variable in browser
            document.write(contador + "<br>");
    
            contador = contador + 1;    // the same that contador++;
        }
    </script>
</body>
</html>
