<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
    <script>
        var contador = 1;
        while(contador < 10){
            
            if(contador == 5) {
                break;  // interrompe o ciclo
            }
            
            document.write(contador + "<br>");
            contador = contador + 1;    // mesmo que contador++;
        }
    </script>
</body>
</html>
