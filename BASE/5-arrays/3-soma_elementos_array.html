<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Soma</title>
</head>
<body>
	<script>
		
		var lista = [3, 5, 9, 15];
		var soma = 0;
        
		for (var i = 0; i < lista.length; i++) {
			soma += lista[i];    // igual a soma = soma + lista[i];
		}

		document.write(soma);
	</script>
</body>
</html>
