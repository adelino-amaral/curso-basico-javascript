<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arrays</title>
</head>
<body>
	<script>
	
		var lista = [20, "Luis", 15, function(){document.write("código")}];

		document.write(lista[1] + " é o 2º elemento do array. O array tem " + lista.length + " elementos<br>");

		for(var i=0; i<lista.length; i++){
			document.write( i + " => " + lista[i] + "<br/>");
		}
		
	</script>
</body>
</html>
