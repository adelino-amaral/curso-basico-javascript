<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>split</title>
</head>
<body>
	<script>
		
		var cadeia = "As cores primárias";
		var lista = [];

		// identifica o espaço em branco e separa elemento
		document.write("A lista tem " + lista.length + " elementos.<br>");
		lista = cadeia.split(" ");
		for (var i = 0; i < lista.length; i++) {
			document.write(lista[i] + "<br>");
		}
		document.write("A lista tem " + lista.length + " elementos.<br>");
	</script>
</body>
</html>
