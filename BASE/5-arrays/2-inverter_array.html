<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inverso Array</title>
</head>
<body>
	<script>
		

	var lista = ["vermelho", "azul", "verde", "branco"];

    // lista.length = nÃºmero de elementos do array
        
	for(var i=lista.length - 1; i>=0 ; i--){
		document.write(lista[i] + " ");
	}

	</script>
</body>
</html>
