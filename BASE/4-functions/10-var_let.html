<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>var & let</title>
    <script>
		/*
			 let declara variáveis visíveis dentro de dado bloco.
			 var - declara variáveis de forma global
		*/
        var x = 12;
        
        function teste() {
            console.log(x);  // 12, a variável não foi redeclarada  
        }
        
        function varTest() {
          var x = 1;
          if (true) {
            var y = 2;  // same variable!
            console.log(x+ " - " + y);  // 1 - 2
          }
          console.log(x+ " - " + y);  // 1 - 2
        }

        function letTest() {
          let x = 1;	// pertence ao bloco da função
          if (true) {
            let y = 2;  // pertence ao bloco do if
			// x tb é visível
            console.log(x + " - " + y);  // 1 - 2
          }
            
          console.log(x);  // 1, pertence ao bloco da função, y não é reconhecida
        }
        
		varTest()
		//letTest();
    </script>
</head>

</body>
</html>
