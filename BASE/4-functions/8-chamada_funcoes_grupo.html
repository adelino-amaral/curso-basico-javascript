<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chama várias funções </title>
</head>
<body>
    
    <script>
    
        function primeira(){
            document.write("1111111111<br>");
        }
        
        var segunda = function(){
            document.write("22222222<br>");
        }
        
        function executar(){
            primeira();
            segunda();
        }
        
        executar();
    </script>
</body>
</html>
