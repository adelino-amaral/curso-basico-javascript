<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow Function</title>
</head>
<body>
    
    <script>
        var num1=10, num2=40;

        // arrow function
        var media = (n1, n2) => {
            (n1+n2)/2;
        }
        
        var result = media(num1,num2);
        console.log(result);
    </script>
</body>
</html>
