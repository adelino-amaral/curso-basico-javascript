<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        function verAsterisco()
        {
            let contador = 1
            while(contador <= 5)
            {
                document.write("*")
                contador = contador + 1
            }
            document.write("<br>")
        }
        
        verAsterisco()
        verAsterisco()
        verAsterisco()
        verAsterisco()
    </script>

</body>
</html>
