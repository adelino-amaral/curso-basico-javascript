<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contador Regressivo</title>
    <style>
        #status{
            width: 200px;
            height: 200px;
            margin: 0 auto;
            font-size: 20em;
        }
    </style>
</head>
<body>
    <div id="sorte"></div>
    <script>
        
        var num = Math.floor(Math.random() * 100) + 1;
        document.getElementById("sorte").style.fontSize = "4em";
        document.getElementById("sorte").innerHTML = "Número da sorte: " + num;
        /*
            secs - limite máximo do contador
            elem - identificador do elemento HTML
        */
        function countDown(secs, elem){
            var element = document.getElementById(elem);
            
            // coloca um zero antes do algarismo
            if(secs <10) element.innerHTML = "0" + secs;
            else element.innerHTML = secs;
            
            secs--;
            
            // chama a função countDown() com um novo valor secs
            var timer = setTimeout('countDown(' + secs + ',"' + elem + '")', 1000);
            
            if(secs == -1) clearTimeout(timer);
        }
        
        window.addEventListener("load", function(){
            countDown(10, 'status');
        });
    </script>
    
    <div id="status"></div>
    
</body>
</html>
