<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Troca Imagem</title>
</head>
<body>
	<img src="imagens/carro1.jpeg" alt="" id="carro"><br>
	<button onclick="chama();">Cliaca-me</button>

	<script>
		var fotoMostrada = "carro1";
		
		function chama(){
			var imagem = document.getElementById("carro");
			if(fotoMostrada == "carro1"){
				imagem.src = "imagens/carro2.jpeg";
				fotoMostrada = "carro2";
			} else if(fotoMostrada == "carro2"){
				imagem.src = "imagens/carro3.jpeg";
				fotoMostrada = "carro3";
			} else {
				imagem.src = "imagens/carro1.jpeg";
				fotoMostrada = "carro1";
			}
			
		}
	</script>
</body>
</html>
