<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
    <!--
		    oninput event - Execute a JavaScript when a user writes something in an <input> field.
		    This event occurs when the value of an <input> or <textarea> element is changed.
		    
		    onchange event - The onchange event occurs when the value of an element has been changed.
		    For radiobuttons and checkboxes, the onchange event occurs when the checked state has been changed.
		    
		    This event is similar to the onchange event. The difference is that the oninput event occurs 
		    immediately after the value of an element has changed, while onchange occurs when the element 
		    loses focus, after the content has been changed. 
		    The other difference is that the onchange 
		    event also works on <select> elements.
		-->
		
	<h1>Conversor de Celsius para Fahrenheit F=(℃*1.8)+32</h1>
	<p>Digite um valor em Celsius:</p>
	<p>
		<label>Celsius</label>
		<input id="inputCelsius" 
			type="number" 
			placeholder="Celsius" 
			oninput="Celsius_Fahrenheit_Converter(this.value)" 
			onchange="Celsius_Fahrenheit_Converter(this.value)">
	</p>
	<p>Fahrenheit: <span id="outputFahrenheit"></span></p>



	<h1>Conversor de Celsius para Kelvin	K=℃+273.15</h1>
	<p>Digite uma valor em Celsius:</p>
	<p>
		<label>Celsius</label>
		<input id="inputCelsius" 
			type="number" 
			placeholder="Celsius" 
			oninput="Celsius_Kelvin_Converter(this.value)" 
			onchange="Celsius_Kelvin_Converter(this.value)">
	</p>
	<p>Kelvin: <span id="outputKelvin"></span></p>


	<script src="celsius_to.js"></script>

</body>
</html>
