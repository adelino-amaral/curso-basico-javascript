<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Índice de Massa Corporal</title>
    <style>
            body {font-family: Arial, Helvetica, sans-serif;}
            
            input[type=text] {
                width: 100%;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                margin-top: 6px;
                margin-bottom: 16px;
                resize: vertical;
            }
            
            button {
                background-color: #4CAF50;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #45a049;
            }
            
            .container {
                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 20px;
                width: 30%;
            }
            </style>
</head>
<body>
    
    <!--
        Interface retirado de:
        https://www.w3schools.com/howto/howto_css_contact_form.asp
    -->
    <h1>CALCULO DO ÍNDICE DE MASSA CORPORAL</h1>
    <div class="container">
        <label for="altura">Altura</label>
        <input type="text" placeholder="altura.." id="altura" name="altura" />
    
        <label for="peso">Peso</label>
        <input type="text" id="peso" name="peso" placeholder="peso..">
    
    
        <button name="calcular" id="calcular" >Calcular</button>
    </div>

    <div id="output"></div>

	<script src="js/imc.js"></script>

</body>
</html>
