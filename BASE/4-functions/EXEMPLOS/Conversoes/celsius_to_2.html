<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		
	<h1>Conversor de Celsius para Fahrenheit F=(℃*1.8)+32</h1>
	<p>Digite um valor em Celsius:</p>
	<p>
		<label>Celsius</label>
		<input type="number" 
			placeholder="Celsius" id="celF" />
	</p>
	<p>Fahrenheit: <span id="outputFahrenheit"></span></p>



	<h1>Conversor de Celsius para Kelvin K=℃+273.15</h1>
	<p>Digite uma valor em Celsius:</p>
	<p>
		<label>Celsius</label>
		<input type="number" 
			placeholder="Celsius" id="celK">
	</p>
	<p>Kelvin: <span id="outputKelvin"></span></p>


	<script src="celsius_to_2.js"></script>

</body>
</html>
