<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cálcular Idade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="resultado"></div>
        <label for="idnome">Nome</label>
        <input type="text" name="nome" id="idnome" placeholder="Insira o seu nome...">
        <label for="idAnoNascimento">Ano Nascimento</label>
        <input type="text" name="ano" id="idAnoNascimento" placeholder="Insira o seu ano de nascimento">
        <button id="btCalcular">Calcular Idade</button>
    </div>

    <script>
        // seleciona o botão cujo id é btCalcular e adiciona-lhe o evento click
        // quando clicar neste botão chama a função apresentaIdade
        document.getElementById("btCalcular").addEventListener("click", apresentaIdade);

        function apresentaIdade(){
            // cria e guarda a data do sistema na variável today, no formato
            // Fri Feb 15 2019 12:52:07 GMT+0000 (Hora padrão da Europa Ocidental)
            var today = new Date();
            // obtém o ano a partir da variável today
            var yyyy = today.getFullYear();
            // obtém o conteúdo do identificador idnome
            var nome = document.getElementById('idnome').value;
            // obtém o conteúdo do identificador idAnoNascimento
            var ano = document.getElementById('idAnoNascimento').value;
            
            //
            document.getElementById('resultado').style.display="block";
            document.getElementById('resultado').innerHTML = nome + " faz durante o ano " + (yyyy-ano) + "  anos.";
            console.log(nome + " " + ano);
        }

        /**
         * utiliza a função calculaIdade alterando o código anterior
         */
         function calculaIdade(){
            return new Date().getFullYear() - ano;
        }
    </script>
</body>
</html>
