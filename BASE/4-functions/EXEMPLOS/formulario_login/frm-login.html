<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entrar no Sistema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Entrar no Sistema</h2>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">
        Login
    </button>

    <div id="id01" class="modal">

        <form class="modal-content animate" action="">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <img src="img_avatar2.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Nome de utilizador</b></label>
                <input type="text" placeholder="Insira o nome de utilizador" name="uname" required>

                <label for="psw"><b>Senha</b></label>
                <input type="password" placeholder="Insira a senha" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember">Lembre-me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancelar</button>
                <span class="psw">Esqueceu <a href="#">a senha?</a></span>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
