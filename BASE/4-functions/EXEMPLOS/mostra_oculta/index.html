<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="caixa1"></div>
        <div id="caixa2"><img src="lobo2.jpeg" alt=""></div>
        <div id="caixa3"></div>
        <div id="caixa4"></div>
        <button id="btn">Ver</button>
        <button id="btnRemove">Remover</button>
    </div>

    <script>
        var element1 = document.getElementById("caixa1");
        var img = document.getElementsByTagName("img")[0];

        document.getElementById("btn").addEventListener("click", function(){
            createImage(element1, "lobo1.jpeg");
        });
        document.getElementById("btnRemove").addEventListener("click", function(){
            removeImage(img);
        });

        function createImage(element, name) {
            // create a node
            var x = document.createElement("IMG");
            x.setAttribute("src", name);
            x.setAttribute("width", "304");
            x.setAttribute("height", "228");
            x.setAttribute("alt", "The Pulpit Rock");
            // adds a child to the father
            element.appendChild(x);
        }

        function removeImage(name) {
            //var x = document.getElementById(nameFather);
            //x.remove(x.selectedIndex);
            element1.parentNode.removeChild(name);
        }

        // var el = document.getElementById('image_X');
        // The removeChild() method removes a specified child node of the specified element.
        // el.parentNode.removeChild(el);

        function writeToScreen(message) {
            var pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = message;
            output.appendChild(pre);
        }
    </script>
</body>
</html>
