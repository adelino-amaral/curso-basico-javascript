<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contador Regressivo</title>
    <style>
        body{
            background: #f6f6f6;
        }
        .countdownContainer{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            text-align: center;
            background: #ddd;
            border: 1px solid #999;
            padding: 10px;
            box-shadow: 0 0 5px 3px #ccc;
            
        }
        .info{
            font-size: 80px;
        }
    </style>
</head>
<body onload="countdown();">
    <table class="countdownContainer">
        <tr class="info">
            <td colspan="4">Novo ano 2019</td>
        </tr>
        <tr class="info">
            <td id="days">120</td>
            <td id="hours">4</td>
            <td id="minutes">12</td>
            <td id="seconds">22</td>
        </tr>
        <tr>
            <td>Days</td>
            <td>Hours</td>
            <td>Minutes</td>
            <td>Seconds</td>
        </tr>
    </table>
    
    
    <script>
        function countdown(){
            var now = new Date();   // data de hoje
            var eventDate = new Date(2018, 1, 13);  // data do evento
            
            var currentTime = now.getTime();    // devolve o número de milisegundos desde 1/1/1970
            var eventTime = eventDate.getTime();   // devolve o número de milisegundos até 13/1/2018
            
            // 1000 milisegundos = 1 segundo
            
            var remTime = eventTime - currentTime;
            
            var s = Math.floor(remTime/1000);   // converter para segundos
            
            // Math.floor() - arredonda para o inteiro abaixo
            var m = Math.floor(s/60);   // converte para minutos
            var h = Math.floor(m/60);   // converte para horas
            var d = Math.floor(h/24);   // converte para dias
            
            // converter para 24H / 60M / 60S
            h = h % 24;
            m = m % 60;
            s = s % 60;
            
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;
            
            document.getElementById("days").textContent = d;
            document.getElementById("hours").textContent = h;
            document.getElementById("minutes").textContent = m;
            document.getElementById("seconds").textContent = s;
            
            setTimeout(countdown, 1000);
        }
        
        //countdown();
        
    </script>
</body>
</html>
