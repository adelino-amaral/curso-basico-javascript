<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maps</title>
</head>
<body>
	
	<script>
		/*
			Os map() tipo de objeto que permite armazenar coleções de pares
			chave:valor
			Ao contrário dos objectos, as chaves do mapa podem ser de qualquer tipos (objtos ou funções)
			Métodos: set , get , size , has , delete e clear
		*/
		var car = new Map();

		car.set("brand", "Volkswagen");
		car.set("name", "Golf");
		car.set("color", "white");

		console.log(car.get("brand"));
		console.log(car.has("brand"));
		car.delete("brand");
		console.log(car);

		consloe.log("-------------------------------------------------")

		let things = new Map();

		const myFunc = () => '🍕';

		things.set('🚗', 'Car');
		things.set('🏠', 'House');
		things.set('✈️', 'Airplane');
		things.set(myFunc, '😄 Key is a function!');

		things.size; // 4

		things.has('🚗'); // true

		things.has(myFunc) 		// true
		things.has(() => '🍕'); // false, not the same reference
		things.get(myFunc); 	// '😄 Key is a function!'

		things.delete('✈️');
		things.has('✈️'); // false

		things.clear();
		things.size; // 0

		// setting key-value pairs is chainable
		things.set('🔧', 'Wrench')
			.set('🎸', 'Guitar')
			.set('🕹', 'Joystick');

		const myMap = new Map();

		// Even another map can be a key
		things.set(myMap, 'Oh gosh!');
		things.size; // 4
		things.get(myMap); // 'Oh gosh!'


		consloe.log("-------------------------------------------------")

	
		// inicializar um mapa com uma matriz
		const funArray = [
			['🍾', 'Champagne'],
			['🍭', 'Lollipop'],
			['🎊', 'Confetti'],
		];

		let funMap = new Map(funArray);
		funMap.get('🍾'); // Champagne


		consloe.log("-------------------------------------------------")

		// destruturação
		let activities = new Map();

		activities.set(1, '🏂');
		activities.set(2, '🏎');
		activities.set(3, '🚣');
		activities.set(4, '🤾');

		for (let [nb, activity] of activities) {
		console.log(`Activity ${nb} is ${activity}`);
		}

		// Activity 1 is 🏂
		// Activity 2 is 🏎
		// Activity 3 is 🚣
		// Activity 4 is 🤾

		consloe.log("-------------------------------------------------")

		*/


	</script>
</body>
</html>
