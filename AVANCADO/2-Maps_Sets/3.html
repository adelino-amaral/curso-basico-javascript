<!DOCTYPE html>
<html>
<body>

<p>Click the button to get the square root of each element in the array.</p>

<button id="bt">Try it</button>

<p id="demo"></p>

<script>

    var numbers = [4, 9, 16, 25];

    // Return an array with the square root of all the values in the original array.
    // array.map(function(currentValue, index, arr), thisValue)
    function viewNumber() {
        x = document.getElementById("demo")
        x.innerHTML = numbers.map(Math.sqrt);   // results 2,3,4,5
    }
    document.getElementById("bt").addEventListener("click", viewNumber);
</script>

</body>
</html>
