<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cadeias</title>
</head>
<body>
	

	<script>
		
		var cadeia = "abc";
		var curso = "Curso de JavaScript 2015";

		console.log(cadeia.repeat(5));

		console.log(curso.includes("Java"));
		console.log(curso.includes("de", 6));
		console.log(curso.startsWith("Curso"));
		console.log(curso.endsWith("2015"));
	</script>
</body>
</html>
