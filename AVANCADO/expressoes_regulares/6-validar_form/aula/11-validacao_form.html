<!DOCTYPE html>
<html>
<head>
    <title>Tutorial - 26</title>
</head>
<body>

    <div id="info"></div>

   <form name="mform" action="validar.php" onsubmit="return validarFormulario();" method="POST">
        <p>Utilizador: <input type="text" name="nome"/></p>
        <p>Password: <input type="password" name="password"/></p>
        <input type="submit" value="Enviar" />
   </form>
    
    <script type="text/javascript">

    function validarFormulario()
    {
      var texto;
      var utilizador = document.forms["mform"]["nome"].value;

      if(utilizador == null || utilizador == ""){
        texto = "<span style = 'color:red;'>Por favor insira o nome do utilizador</span>";
        document.getElementById("info").innerHTML = texto;
        return false;
      } 
      else if(utilizador.length < 5){
        texto = "<span style = 'color:red;'>O nome do utilizador deve ter pelo menos 5 caracteres</span>";
        document.getElementById("info").innerHTML = texto;
        return false;
      }  
    }

    </script>
</body>
</html>
