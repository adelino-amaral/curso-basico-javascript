<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validação</title>
	<style>
		.verde{
			color:green;
		}
		.vermelho{
			color:red;
		}
	</style>
</head>
<body>
	<input type="text" id="caixa">
	<button onclick="valida();">Enviar</button>
	<div id="info"></div>

	<script>
		
		function valida(){
			
			var texto="";
			var numero = document.getElementById("caixa").value;

			if(isNaN(numero) || numero < 1 || numero > 8){
				texto = "<span class='vermelho'>Input inválido</span>";
			} else {
				texto = "<span class='verde'>Input válido</span>";
			}

			document.getElementById("info").innerHTML = texto;
		}

		
	</script>
</body>
</html>
